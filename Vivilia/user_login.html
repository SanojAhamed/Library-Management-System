<!DOCTYPE html>
<html>
<head>
  <title>Library Management System - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      margin-bottom: 10px;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container input[type="submit"]:hover {
      background-color: #45a049;
    }

    .container .error {
      color: red;
      margin-bottom: 10px;
      display: none; /* Hide the error message initially */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
    <p class="error">Invalid username or password</p>
  </div>

  <script>
    // Show the error message when the form is submitted and the login fails
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission for demonstration purposes
      
      // Perform your validation and authentication logic here
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // For demonstration purposes, assume login fails
      var loginSuccess = false;

      if (loginSuccess) {
        // Redirect to the authenticated user's page
        window.location.href = "dashboard.html";
      } else {
        // Show the error message
        document.querySelector('.error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
